<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML va CSS Maketi</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }

        nav a:hover {
            background-color: #575757;
        }

        main {
            padding: 20px;
        }

        section {
            margin: 20px 0;
            background: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        
        .box {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            margin: 20px auto;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML va CSS Maketi</h1>
    </header>
    <nav>
        <a href="#">Bosh sahifa</a>
        <a href="#">Haqida</a>
        <a href="#">Xizmatlar</a>
        <a href="#">Kontakt</a>
    </nav>
    <main>
        <section>
            <h2>Formalar</h2>
            <form>
                <label for="name">Ismingiz:</label><br>
                <input type="text" id="name" name="name" placeholder="Ismingizni kiriting"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Emailingizni kiriting"><br><br>
                <button type="submit" class="btn">Yuborish</button>
            </form>
        </section>
        <section>
            <h2>Jadval</h2>
            <table>
                <tr>
                    <th>#</th>
                    <th>Ism</th>
                    <th>Email</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Ali</td>
                    <td>ali@example.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Vali</td>
                    <td>vali@example.com</td>
                </tr>
            </table>
        </section>
        <section>
            <h2>Animatsiya</h2>
            <div class="box"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 HTML va CSS Maketi. Barcha huquqlar himoyalangan.</p>
    </footer>
</body>
</html>
